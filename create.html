<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-background {
            color: #616161;
        }
    </style>
</head>

<body>
    <nav>
        <div class="flex justify-between fixed w-full bg-red-500 p-4 text-white top-0">
            <div class=" text-2xl font-bold lg:ml-10 ">
                <span class="font-bold pr-3 text-xl text-white">&#60;</span>
                PIC<span
                    class="bg-gradient-to-r from-yellow-400 to-pink-300 via-pink-500 to-red-600 text-transparent bg-clip-text">KLE</span>
            </div>
            <div>
                Untitled
            </div>
            <div>
                <button class="border border-2 bg-white text-red-500 font-bold-2xl lg:mr-10 p-1 px-7 rounded-xl">
                    SAVE
                </button>
            </div>
        </div>
    </nav>



    <div class="flex justify-between ml-4 mr-4 mb-2 gap-3 mt-20">
        <h4 class="font-bold">
            CODE BLOCKS
        </h4>
        <h4 class="font-bold">
            CODE AREA
        </h4>
        <h4 class="font-bold">
            STAGE
        </h4>
        <div class="flex gap-2 ">
            <img src="logo/expand icon.png">
            <img src="logo/expand2 icon.png">
        </div>
    </div>


    <div class="flex flex-row gap-2">
        <div class="flex flex-row border border-2 rounded-2xl h-full w-4/5 ml-4">
            <div
                class="border border-2 border-t-0 border-l-0 border-b-0 w-1/4 h-full rounded-l-2xl flex flex-col items-center">
                <div class="flex flex-col items-center justify-center pt-3">
                    <div class="flex flex-col items-center pb-3">
                        <button class="border border-2 bg-white text-red p-4 w-9 rounded-xl"></button>
                        <h6>Motions</h6>
                    </div>
                    <div class="flex flex-col items-center pb-3">
                        <button class="border border-2 bg-white text-red p-4 w-9 rounded-xl"></button>
                        <h6>Sound</h6>
                    </div>
                    <div class="flex flex-col items-center pb-3">
                        <button class="border border-2 bg-white text-red p-4 w-9 rounded-xl"></button>
                        <h6>Looks</h6>
                    </div>
                    <div class="flex flex-col items-center pb-3">
                        <button class="border border-2 bg-white text-red p-4 w-9 rounded-xl"></button>
                        <h6>Events</h6>
                    </div>
                    <div class="flex flex-col items-center pb-3">
                        <button class="border border-2 bg-white text-red p-4 w-9 rounded-xl"></button>
                        <h6>Control</h6>
                    </div>
                    <div class="flex flex-col items-center pb-3">
                        <button class="border border-2 bg-white text-red p-4 w-9 rounded-xl"></button>
                        <h6>Sensing</h6>
                    </div>
                    <div class="flex flex-col items-center pb-3">
                        <button class="border border-2 bg-white text-red p-4 w-9 rounded-xl"></button>
                        <h6>Operators</h6>
                    </div>
                    <div class="flex flex-col items-center pb-4">
                        <button class="border border-2 bg-white text-red p-4 w-9 rounded-xl"></button>
                        <h6>Variable</h6>
                    </div>
                    <div class="flex flex-col items-center pb-40">
                        <button class="border border-2 bg-white text-red p-4 w-9 rounded-xl"></button>
                        <h6>My Blocks</h6>
                    </div>
                </div>
            </div>


            <div class="flex flex-row w-full">
                <div class="flex flex-row w-full h-90">
                    <div class="flex flex-col w-1/2 pr-4 h-90">
                        <div class="flex border border-2 rounded-xl w-full h-80 mt-2 ml-2"></div>
                        <div class="flex border border-2 rounded-xl w-full h-80 mt-2 ml-2"></div>
                        <div class="flex border border-2 w-full h-32 mt-2 rounded-t-2xl ml-2"></div>
                    </div>
                    <div class="h-120 overflow-y-scroll ">
                    </div>
                    <div class="flex border border-t-0 border-r-0 border-b-0 border-2 w-full h-full rounded-r-2xl ml-3">
                    </div>
                </div>
            </div>
        </div>


        <div class="flex flex-col h-120 w-1/2 mr-4">
            <div class="flex items-center border border-2 rounded-2xl h-3/4 w-full mr-4">
                <img src="logo/actor.png">
                <img class="absolute bottom-0 right-0 mr-6 " src="logo/play button.png">
            </div>


            <div class="border border-2 rounded-2xl h-1/3 mt-6">
                <div class="flex justify-between p-4 items-center">
                    <h4>
                        ACTOR
                    </h4>
                    <h4 class="text-red-500"><span class="font-bold text-xl">+</span>Add actor</h4>
                </div>
                <div class="border rounded-xl h-20 ml-2 mr-2 mr- w-5/7 flex flex-row items-center">
                    <div class="flex items-center justify-center border border-l-0 border-t-0 border-b-0 h-20 w-1/6">
                        <img class="w-14 h-14 object-cotain items-center" src="logo/actor.png">
                    </div>
                    <div class="flex gap-4 cursor-pointer items-center custom-background ">
                        <div class="flex flex-col items-center justify-center">
                            <button class="border ml-2 px-4 py-1 rounded-xl">
                                80
                            </button>
                            <p>
                                Size
                            </p>
                        </div>
                        <div class="flex flex-col items-center justify-center">
                            <button class="border px-4 py-1 rounded-xl">
                                80
                            </button>
                            <p>
                                Direction
                            </p>
                        </div>
                        <div class="flex flex-col items-center justify-center">
                            <button class="border px-4 py-1 rounded-xl">
                                80
                            </button>
                            <img src="logo/x.png">
                        </div>
                        <div class="flex flex-col items-center justify-center">
                            <button class="border px-4 py-1 rounded-xl">
                                80
                            </button>
                            <img src="logo/y.png">
                        </div>
                        <div class="flex flex-col items-center justify-center">
                            <img class="object-cotain w-8 h-8" src="logo/edit.png">
                            <p>
                                Edit
                            </p>
                        </div>
                        <div class="flex flex-col justify-between items-center">
                            <img class="object-cotain w-8 h-8" src="logo/copy.png">
                            <p>
                                Paste
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
