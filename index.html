<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICKLE PLAYGROUND</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        input:focus {
            outline: none;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col md:flex-row">

    <!-- Signin Section -->
    <div class="bg-gradient-to-r from-red-900 to-red-500 p-6">
        <h6 class="font-serif text-white pb-20 font-bold text-xl md:text-xl lg:text-2xl mb-8 md:mb-16 lg:mb-20">
            <div class="text-3xl">
                PI<span
                    class="bg-gradient-to-r from-red-200 via-yellow-300 to-red-500 text-transparent bg-clip-text">CKLE</span>
            </div>
        </h6>
        <div class="flex flex-col items-center justify-center mx-auto max-w-screen-md">
            <h1 class="text-white text-3xl font-bold mb-4 text-center">
                Welcome Back!
            </h1>
            <p class="text-white text-center mb-6">
                To stay connected, please log in with your personal information.
            </p>
            <button
                class="bg-white text-green-800 py-2 px-8 rounded-full border mb-4 hover:bg-gray-100 transition duration-300"
                onclick="redirectToSignIn()">
                SIGN IN
            </button>
        </div>
    </div>


    <!-- Signup Section -->
    <div class="flex flex-col items-center justify-center mt-6 md:mt-0 md:w-1/2 ml-20 mr-20">
        <h1 class="text-[#064e3b] text-green-900 font-bold mt-6 md:mt-15 text-3xl text-center mb-4">
            Create Account
        </h1>
        <div class="flex gap-3 mt-4 mb-4 justify-center">
            <a href="https://accounts.google.com/signin" target="_blank" rel="noopener noreferrer">
                <img class="w-12 h-12 object-cover cursor-pointer border-2 border-white rounded-3xl"
                    src="logo/google2.png" alt="Google">
            </a>
            <a href="https://www.facebook.com/login" target="_blank" rel="noopener noreferrer">
                <img class="w-12 h-12 object-cover cursor-pointer border-2 border-white rounded-3xl"
                    src="logo/facebook2.png" alt="Facebook">
            </a>
            <a href="https://www.linkedin.com/login" target="_blank" rel="noopener noreferrer">
                <img class="w-12 h-12 object-cover cursor-pointer border-2 border-white rounded-3xl"
                    src="logo/linkdein2.png" alt="LinkedIn">
            </a>
        </div>
        <h6 class="mb-4">
            or use Gmail for registration
        </h6>
        <form id="authForm" class="space-y-4 w-full max-w-[500px]" action="signup.html">
            <div>
                <input type="text" id="name" placeholder="Enter your name"
                    class="w-full p-3 border border-gray-300 rounded-md">
            </div>
            <div>
                <input type="email" id="email" placeholder="Enter your Gmail"
                    class="w-full p-3 border border-gray-300 rounded-md">
            </div>
            <div>
                <input type="tel" id="phoneNumber" placeholder="Enter your Phone Number"
                    class="w-full p-3 border border-gray-300 rounded-md">
            </div>
            <div class="flex items-center justify-center">
                <button type="submit"
                    class="w-full md:w-auto text-black text-center rounded-3xl border-2 border-white px-6 py-2">
                    SIGN UP
                </button>
            </div>
        </form>
    </div>



    <script>
        function redirectToSignIn() {
            window.location.href = 'signin.html';
        }

        function sendCode() {
            var email = document.getElementById('email').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            if (email && phoneNumber) {
                var authenticationCode = Math.floor(1000 + Math.random() * 9000);
                alert('Authentication code sent to ' + phoneNumber + ': ' + authenticationCode);
            } else {
                alert('Please enter both Gmail and Phone Number.');
            }
        }
    </script>
</body>

</html>
</body>

</html>
