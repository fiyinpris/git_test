<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICKLE PLAYGROUND</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans flex flex-col h-screen">

    <div class="flex-1 bg-gradient-to-r from-red-400 to-red-800 relative">

        <div
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-md shadow-md max-w-md">
            <h2 class="text-3xl font-bold mb-6 text-black">Password Reset</h2>
            <p class="text-black">Enter your new password below:</p>
            <form action="/reset" method="post" class="mt-4">
                <label for="new-password" class="block text-black">New Password:</label>
                <input type="password" id="new-password" name="new-password" required
                    class="w-full p-2 border rounded-md mt-1 mb-4 focus:outline-none focus:border-green-500">

                <label for="confirm-password" class="block text-black">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required
                    class="w-full p-2 border rounded-md mt-1 mb-6 focus:outline-none focus:border-green-500">

                <button type="submit"
                    class="w-full bg-white text-green-800 py-2 px-4 rounded-md hover:bg-gray-200 transition duration-300">
                    Reset Password
                </button>

            </form>
        </div>

    </div>

</body>

</html>
