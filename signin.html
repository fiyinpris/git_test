<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signin-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-red-400 to-red-800 h-screen flex items-center justify-center">

    <div class="bg-opacity-70 signin-container w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6">Sign In</h1>
        <form id="signInForm" class="space-y-4">
            <div>
                <input type="email" id="email" placeholder="Enter your Gmail"
                    class="w-full p-3 border border-gray-300 rounded-md" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Enter your Password"
                    class="w-full p-3 border border-gray-300 rounded-md" required>
                <div class="mt-2">
                    <label for="showPassword" class="inline-flex items-center">
                        <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()">
                        <span class="ml-2">Show Password</span>
                    </label>
                </div>
            </div>
            <div class="flex items-center justify-center">
                <button type="button" class="w-full bg-blue-500 text-white rounded-full px-6 py-2"
                    onclick="redirectTointerface()">
                    LOGIN
                </button>
            </div>
        </form>
        <p class="flex items-center justify-center pt-4 text-sm cursor-pointer underline hover:text-blue-400 transition duration-300"
            onclick="redirectToPassword()">
            Forgot your password?
        </p>
    </div>

    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

        }

        function redirectTointerface() {
            window.location.href = 'interface.html';
        }
        function redirectToPassword() {
            window.location.href = 'password.html';
        }

        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var showPasswordCheckbox = document.getElementById('showPassword');

            passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
        }
    </script>

</body>

</html>
